<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3440"/>
      <stop offset="100%" style="stop-color:#3B4252"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Subtle aurora gradient accents -->
  <circle cx="100" cy="100" r="300" fill="#B48EAD" opacity="0.03"/>
  <circle cx="1100" cy="530" r="300" fill="#88C0D0" opacity="0.03"/>

  <!-- Traffic light dots -->
  <circle cx="60" cy="45" r="7" fill="#ff5f56"/>
  <circle cx="84" cy="45" r="7" fill="#ffbd2e"/>
  <circle cx="108" cy="45" r="7" fill="#27c93f"/>

  <!-- Top border line (cyan accent) -->
  <rect x="0" y="0" width="1200" height="3" fill="#88C0D0"/>

  <!-- Name -->
  <text x="60" y="260" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ECEFF4" letter-spacing="-0.02em">Julian Ross</text>

  <!-- Subtitle -->
  <text x="60" y="320" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#D8DEE9">Revenue Systems Architect</text>

  <!-- Accent line -->
  <rect x="60" y="350" width="120" height="3" rx="1.5" fill="#88C0D0"/>

  <!-- Tagline -->
  <text x="60" y="400" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="400" fill="#4C566A">AI-native RevOps  ·  GTM Automation  ·  Data Infrastructure</text>

  <!-- Bottom domain -->
  <text x="60" y="580" font-family="monospace" font-size="16" fill="#4C566A">julianross.com</text>
</svg>
